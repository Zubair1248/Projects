<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
    }
    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Listings</h1>

  <!-- Filter Controls -->
  <div class="filters">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home Appliances</option>
    </select>

    <label for="priceFilter">Max Price:</label>
    <input type="number" id="priceFilter" placeholder="Enter max price">
    
    <button id="filterButton">Apply Filters</button>
  </div>

  <!-- Product Display Section -->
  <div id="productContainer"></div>

  <script>
    // Sample Product Data
    const products = [
      { name: "Smartphone", category: "electronics", price: 500 },
      { name: "Laptop", category: "electronics", price: 1200 },
      { name: "Jeans", category: "fashion", price: 50 },
      { name: "Air Conditioner", category: "home", price: 800 },
      { name: "Sneakers", category: "fashion", price: 100 },
      { name: "Refrigerator", category: "home", price: 1500 }
    ];

    const productContainer = document.getElementById("productContainer");
    const categoryFilter = document.getElementById("categoryFilter");
    const priceFilter = document.getElementById("priceFilter");
    const filterButton = document.getElementById("filterButton");

    // Function to render products
    function renderProducts(filteredProducts) {
      productContainer.innerHTML = ""; // Clear previous results
      if (filteredProducts.length === 0) {
        productContainer.innerHTML = "<p>No products found.</p>";
        return;
      }
      filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `<strong>${product.name}</strong><br>Category: ${product.category}<br>Price: $${product.price}`;
        productContainer.appendChild(productDiv);
      });
    }

    // Initial render with all products
    renderProducts(products);

    // Filter and display products
    filterButton.addEventListener("click", () => {
      const selectedCategory = categoryFilter.value;
      const maxPrice = parseFloat(priceFilter.value) || Infinity;

      const filteredProducts = products.filter(product => {
        return (
          (selectedCategory === "all" || product.category === selectedCategory) &&
          product.price <= maxPrice
        );
      });

      renderProducts(filteredProducts);
    });
  </script>

</body>
</html>
